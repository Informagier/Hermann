<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Create new post</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h1 class="h4 text-center">Create a new post</h1>
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/groups/{path}/posts/new (path=${group.uri})}" th:object="${post}" method="POST">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" id="title" name="title" type="text" th:field="*{title}" required/>
                                <div class="alert alert-danger" th:each="error : ${#fields.errors('title')}" th:text="${error}"></div>
                            </div>
                            <div class="form-group">
                                <label for="content">Text</label>
                                <input class="form-control" id="content" name="content" type="text" th:field="*{content}" required/>
                                <div class="alert alert-danger" th:each="error : ${#fields.errors('content')}" th:text="${error}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Create post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
