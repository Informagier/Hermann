<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>View posts</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h1 class="text-center">See what other gamers find interesting</h1>
                <div th:each="post: ${posts}">
                    <div class="row">
                        <div class="col-md">
                            <div class="card">
                                <div th:object="${post}" class="card-body">
                                    <h2 class="card-title" th:text="*{title}"></h2>
                                    <p class="card-text" th:text="*{content}"></p>
                                    <footer class="blockquote-footer">Author: <span th:text="*{author.profile.username}"></span></footer>
                                    <div th:if="${user} == ${post.author}">
                                        <a th:href="@{/posts/{path}/edit (path=${post.id})}" class="edit btn" id="editPostBtn">Edit post</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="/posts/new" id="createPostBtn" class="btn">Create a new post</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
