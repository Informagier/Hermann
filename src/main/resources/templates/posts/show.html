<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Edit post</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <div th:object="${post}" class="card-body">
                        <h2 class="card-title" th:text="*{title}"></h2>
                        <p class="card-text" th:text="*{content}"></p>
                        <div th:if="${has_post_edit_access}">
                            <a th:href="@{/posts/{path}/edit (path=${post.id})}" class="edit btn" id="editPostBtn">Edit post</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
