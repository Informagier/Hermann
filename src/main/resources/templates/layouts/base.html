<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">WeSports</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">
        <script src="/webjars/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="/webjars/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body class="d-flex flex-column">
        <noscript>
            <div class="alert alert-danger">
                Please enable JavaScript in your browser.
            </div>
        </noscript>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/perform_logout}">Log out</a>
                            </div>
                            <div sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}">Log in</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profiles/profileList">Find Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profiles/profile"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container-fluid flex-grow-1" layout:fragment="content">

        </main>
    </body>
</html>
