<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Profile</title>
    <script src="/static/js/sutLoader.js"></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container profile-container">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="@{../static/images/public/profile.png}" class="img-responsive" alt="profile picture"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h2 th:text="${profile.username}"></h2>
                </div>
            </div>
            <div class="col-md-2" th:if="${is_my_profile}">
                <a class="btn" th:href="@{/profiles/{path}/edit (path=${profile.uri})}">Edit Profile</a>
                <script th:inline="javascript">
                    var profileUri = /*[[${profile.uri}]]*/
                </script>
                <div class="single-use-token">
                    <div id="createTokenBtn" class="btn" onclick="loadSut('.token', profileUri)">Create new Single-Use-Token</div>
                    <span class="token"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-9 tab-column">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                    </li>
                </ul>
                <div id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Favorite games</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${profile.game}" id="gameField"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Favourite Genre</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${profile.genre}" id="genreField">RPG</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Lives in</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${profile.city}" id="cityField">Berlin</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Hobbies</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${profile.hobby}" id="hobbyField">Berlin</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
