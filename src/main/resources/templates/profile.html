<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">

</head>
<body>
<div class="container profile-container">
    <div class="row">
        <div class="col-md-4">
            <div class="profile-img">
                <img th:src="@{/images/mark.png}" class="img-responsive" alt="marko"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="profile-head">
                <h2>
                    Marko Morgano
                </h2>
                <p class="experience">E-sports Experience : <span>Dragonslayer</span></p>

            </div>
        </div>
        <div class="col-md-2">
            <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="profile-links">
                <p>E-SPORT CLUBS</p>
                <a href="">Link to club</a><br/>
                <p>Platforms</p>
                <a href="">Dummy Steam</a><br/>
                <a href="">Dummy Discord</a><br/>
                <a href="">Dummy whatever</a><br/>
            </div>
        </div>
        <div class="col-md-9 tab-column">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#calendar" role="tab" aria-controls="profile" aria-selected="false">Calendar</a>
                </li>
            </ul>
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Favorite games</label>
                        </div>
                        <div class="col-md-6">
                            <p>Skyrim, Dark Souls</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Favourite Genre</label>
                        </div>
                        <div class="col-md-6">
                            <p>RPG</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Started doing e-sports</label>
                        </div>
                        <div class="col-md-6">
                            <p>2012</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Lives in</label>
                        </div>
                        <div class="col-md-6">
                            <p>Berlin</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Hobbies</label>
                        </div>
                        <div class="col-md-6">
                            <p>LARP, Gaming</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="calendar" role="tabpanel" aria-labelledby="profile-tab">
                    to be implemented
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
