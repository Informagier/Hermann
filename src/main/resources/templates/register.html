<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
    <head>
        <title>Register</title>
        <script src="/static/dist/pwstrength-bootstrap.min.js"></script>
        <script src="/static/js/register.js"></script>
    </head>
    <body>
        <main layout:fragment="content">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                        <h1 class="h4 text-center" th:text="#{label.form.title}">Sign up to WeSports</h1>
                        <div class="card">
                            <div class="card-body">
                                <form action="/register" th:object="${user}" method="POST">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input class="form-control" id="username" name="username" type="text" th:field="*{username}" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" th:text="#{label.user.email}">Email</label>
                                        <input class="form-control" id="email" type="email" th:field="*{email}" required/>
                                        <div class="alert alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" th:text="#{label.user.password}">Password</label>
                                        <input class="form-control" id="password" name="password" type="password" th:field="*{password}" required/>
                                        <div class="alert alert-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="matchingPassword" th:text="#{label.user.confirmPass}">Confirm password</label>
                                        <input class="form-control" id="matchingPassword" type="password" required/>
                                    </div>
                                    <button type="submit" class="btn" id="submitBtn" th:text="#{label.form.submit}">Sign up</button>
                                </form>
                            </div>
                        </div>
                        <a href="/login" th:text="#{label.form.loginLink}">Back to login</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
