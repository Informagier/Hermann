<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
    <head>
        <title th:text="${title}"></title>
        <script src="dist/pwstrength-bootstrap.min.js"></script>
        <script src="js/register.js"></script>
    </head>
    <body>
        <main layout:fragment="content">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h1 th:text="#{label.form.title}">form</h1>
                            <form action="/register" th:object="${user}" method="POST">
                                <div class="form-group">
                                    <label for="email" th:text="#{label.user.email}"></label>
                                    <input class="form-control" id="email" type="email" th:field="*{email}" required/>
                                    <div class="alert alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" id="username" name="username" type="text" th:field="*{username}" required/>
                                </div>
                                <div class="form-group">
                                    <label for="password" th:text="#{label.user.password}"></label>
                                    <input class="form-control" id="password" name="password" type="password" th:field="*{password}" required/>
                                    <div class="alert alert-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="matchingPassword" th:text="#{label.user.confirmPass}"></label>
                                    <input class="form-control" id="matchingPassword" type="password" required/>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submitBtn" th:text="#{label.form.submit}"></button>
                            </form>
                            <a th:href="@{/login}" th:text="#{label.form.loginLink}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
