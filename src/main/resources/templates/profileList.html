<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>List of Profiles</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
</head>
<body>
<main layout:fragment="content">
    <div class="container" id="headingCont">
        <h1>Discover other users!</h1>
        <div th:each="profile: ${profiles}">
            <a class="btn btn-primary btn-lg" th:href="@{/profiles/{path}(path=${profile.uri})}" role="button" th:text="${profile.username}">Profile</a>
        </div>
    </div>
</main>
</body>
</html>
